<!DOCTYPE html>
<html>
<head>
    <title>Mi mapa</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        // AQUÍ ESTÁ TU MAPA
        var map = L.map('map').setView([17.05, -96.72], 13);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        <script>

var map = L.map('map').setView([17.05, -96.72], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
}).addTo(map);


// ⭐⭐ PEGA ESTO AQUÍ ⭐⭐
var historico = L.tileLayer('./Historico_tiles/{z}/{x}/{y}.png', {
    minZoom: 12,
    maxZoom: 17,
    opacity: 0.7,
    attribution: 'Mapa histórico'
});

var baseMaps = {};
var overlayMaps = {
    "Mapa histórico": historico
};

L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>


    </script>
</body>
</html>
